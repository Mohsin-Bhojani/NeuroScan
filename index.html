<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroScan AI Analyst</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/typography.min.css"
    />


    <!-- TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554"
              },
              secondary: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
                950: "#020617"
              }
            }
          }
        }
      };
    </script>

    <!-- DARK MODE PREVENT FLASH -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <!-- â­ FIXED: VALID IMPORTMAP (ONLY ONE!) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@19.2.0",
        "react/": "https://aistudiocdn.com/react@19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@19.2.0",

        "@google/generative-ai": "https://esm.run/@google/generative-ai",

        "recharts": "https://aistudiocdn.com/recharts@3.4.1",
        "jspdf": "https://aistudiocdn.com/jspdf@3.0.3",
        "html2canvas": "https://aistudiocdn.com/html2canvas@1.4.1"
        
      }
    }
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-secondary-100 dark:bg-secondary-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
